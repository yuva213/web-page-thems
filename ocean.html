<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes wave { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-10px) rotate(5deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(1.3); opacity: 0; } }
        .wave { animation: wave 3s ease-in-out infinite; }
        .float { animation: float 4s ease-in-out infinite; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        .dark-mode { background: #0f172a; }
        .light-mode { background: #e0f2fe; }
        .bg-overlay { background: linear-gradient(rgba(0,50,100,0.3), rgba(0,50,100,0.3)); }
        canvas { position: absolute; top: 0; left: 0; z-index: 0; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-teal-400 flex flex-col items-center justify-center px-4 transition-colors duration-300">
    <canvas id="ocean-canvas"></canvas>
    <div id="bg-wrapper" class="absolute inset-0 bg-overlay"></div>
    <h1 id="ocean-title" class="text-4xl sm:text-6xl font-bold text-white fade-in text-center relative z-10">Ocean Vibe</h1>
    <p id="ocean-desc" class="text-lg sm:text-xl mt-4 text-gray-800 fade-in text-center relative z-10">Calm, deep, and refreshing!</p>
    <a id="ocean-button" href="index.html" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded fade-in relative z-10" aria-label="Back to main hub">Back to Main</a>
    <script src="assets/script.js"></script>
    <script>
        applyPageContent('ocean', document.getElementById('ocean-title'), document.getElementById('ocean-desc'), document.getElementById('bg-wrapper'), document.getElementById('ocean-button'));
        initCanvasBackground('ocean-canvas', 'waves');
        document.addEventListener('click', (e) => {
            playSound('ocean');
        });
    </script>
</body>
</html>
