<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes sway { 0%, 100% { transform: translateX(0) rotate(0deg); } 50% { transform: translateX(5px) rotate(2deg); } }
        @keyframes grow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes rustle { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
        .sway { animation: sway 4s ease-in-out infinite; }
        .grow { animation: grow 3s ease-in-out infinite; }
        .rustle { animation: rustle 2s ease-in-out infinite; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        .dark-mode { background: #1a2e05; }
        .light-mode { background: #f0f9f0; }
        .bg-overlay { background: linear-gradient(rgba(0,50,0,0.4), rgba(0,50,0,0.4)); }
        canvas { position: absolute; top: 0; left: 0; z-index: 0; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-400 to-emerald-500 flex flex-col items-center justify-center px-4 transition-colors duration-300">
    <canvas id="forest-canvas"></canvas>
    <div id="bg-wrapper" class="absolute inset-0 bg-overlay"></div>
    <h1 id="forest-title" class="text-4xl sm:text-6xl font-bold text-white fade-in text-center relative z-10">Forest Vibe</h1>
    <p id="forest-desc" class="text-lg sm:text-xl mt-4 text-gray-800 fade-in text-center relative z-10">Fresh, natural, and peaceful!</p>
    <a id="forest-button" href="index.html" class="mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded fade-in relative z-10" aria-label="Back to main hub">Back to Main</a>
    <script src="assets/script.js"></script>
    <script>
        applyPageContent('forest', document.getElementById('forest-title'), document.getElementById('forest-desc'), document.getElementById('bg-wrapper'), document.getElementById('forest-button'));
        initCanvasBackground('forest-canvas', 'smoke');
        document.addEventListener('click', (e) => {
            playSound('rustle');
        });
    </script>
</body>
</html>
